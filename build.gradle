plugins {
    id 'org.springframework.boot' version '2.6.0'
    id 'java'
    id 'application'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'info.picocli:picocli:4.6.2'
    implementation 'net.sf.applecommander:AppleCommander:1.6.0'
    implementation "net.sf.applecommander:applesingle-api:1.2.1"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'io.github.applecommander.acx.Main'
}

test {
    useJUnitPlatform()
}

bootJar {
  manifest {
    attributes(
      'Implementation-Title': 'acx',
      'Implementation-Version': "${project.version} (${new Date().format('yyyy-MM-dd HH:mm')})" 
    )
  }
}
